<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site da Escola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="caminho_para_a_logo_da_escola" alt="Logo da Escola">
    </div>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="sobre">
      <h2>Sobre a Escola</h2>
      <p>Texto sobre a escola...</p>
    </section>
    <section id="estudantes">
      <h2>Estudantes</h2>
      <div class="estudantes-info">
        <img src="caminho_para_a_foto" alt="Foto dos estudantes">
        <a href="link_para_o_instagram" target="_blank">Siga-nos no Instagram</a>
      </div>
    </section>
  </main>
</body>
</html>
